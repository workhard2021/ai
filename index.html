<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body class="container">
    <article>
        <header>
              <h1>Posez des questions à AI !</h1>
              <p>Recevez des reponses à vos questions</p>

        <form>
            <input id="text" name="text" type="text" placeholder="Ecrire votre question"/>
            <button id="button">Rechercher votre reponse !</button>
        </form>
    </article> 
    <footer id="footer">Remplisez et soumettez le formulaire</footer>
    <script src="./src/app.js"></script>
</body>
</html>
